<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com Html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este Vídeo está hospedado no meu próprio servidor</p>

    
        <video src="Midia/meu-video.mp4" width="500" controls></video>

        <video src="Midia/meu-video.ogv" width="300" controls></video>

        <video src="Midia/Meu-Video.webm" width="300" controls></video>

        <video width="300" poster="imagens/img.png" controls>
            <source src="midia/Meu-Video.m4v" type="video/m4v">
            <source src="midia/Meu-Video.webm" type="video/webm">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
        </video>


    
    
</body>
</html>
